<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CSE Department ‚Äì Faculty</title>

    <link rel="stylesheet" href="styles.css" />

    <style>
        /* Extra styles for staff cards */
        .staff-container {
            max-width: 1100px;
            margin: 120px auto 40px;
            padding: 20px;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .staff-card {
            background: var(--card);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 8px 30px rgba(16, 24, 40, 0.06);
            text-align: center;
            transition: 0.3s;
        }

        .staff-card:hover {
            transform: translateY(-4px);
        }

        .staff-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 12px;
        }

        @media (prefers-color-scheme: dark) {
            .staff-card {
                background: #1b1b24 !important;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4) !important;
            }
        }
    </style>
</head>

<body>

    <!-- SAME NAVBAR AS MAIN PAGE -->
    <nav class="nav">
        <div class="wrap">
            <div class="brand">
                <img src="image.png" alt="cse-logo">
                <div>
                    <h1>CSE Department</h1>
                    <div style="font-size:12px;color:var(--muted)">SRM Valliammai Engineering College</div>
                </div>
            </div>

            <div class="menu" id="mainMenu">
                <a href="index.html#about">About</a>
                <a href="index.html#vision">Vision</a>
                <a href="index.html#faculty">Faculty</a>
                <a href="index.html#labs">Laboratories</a>
                <a href="index.html#events">Events</a>
                <a href="index.html#placements">Placements</a>
                <a href="index.html#alumni">Alumni</a>
                <a href="index.html#blog">Blog</a>
                <a class="cta" href="index.html#contact">Contact</a>
            </div>

            <button class="hamb" id="hamb" aria-label="open menu">‚ò∞</button>
        </div>
    </nav>


    <!-- STAFF PAGE CONTENT -->
    <div class="staff-container">
        <h2 style="color:var(--accent); margin-bottom:10px;">Faculty Members</h2>
        <p class="muted" style="margin-bottom:20px;">Meet all our teaching and research faculty.</p>

        <div class="staff-grid" id="staffGrid">
            <!-- JSON staff items will be loaded here -->
        </div>
    </div>


    <script>
        // Load staff.json dynamically
        fetch("staff.json")
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById("staffGrid");

                data.forEach(staff => {
                    const card = `
                        <div class="staff-card">
                            <img src="${staff.img}" alt="${staff.name}">
                            <h4>${staff.name}</h4>
                            <h4>${staff.designation}</h4>
                            <p>üìû <a href="tel:${staff.phone}">${staff.phone}</a></p>
                            <p>‚úâÔ∏è <a href="mailto:${staff.email}">${staff.email}</a></p>

                        </div>
                    `;
                    grid.innerHTML += card;
                });
            });

        // Mobile menu toggle (same as main page)
        const hamb = document.getElementById('hamb');
        const mainMenu = document.getElementById('mainMenu');
        hamb.addEventListener('click', () => {
            mainMenu.style.display = mainMenu.style.display === 'flex' ? 'none' : 'flex';
            mainMenu.style.flexDirection = 'column';
            mainMenu.style.position = 'absolute';
            mainMenu.style.top = '64px';
            mainMenu.style.right = '20px';

            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            mainMenu.style.background = isDark ? '#1b1b24' : 'white';
            mainMenu.style.color = isDark ? '#e5e5f0' : '#111';

            mainMenu.style.padding = '12px';
            mainMenu.style.borderRadius = '10px';
            mainMenu.style.boxShadow = '0 6px 20px rgba(2,6,23,0.08)';
        });
    </script>
</body>

</html>
